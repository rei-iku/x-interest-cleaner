<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Token Extractor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
            background: #0f1419;
            color: #e7e9ea;
            line-height: 1.6;
        }
        h1 {
            margin-bottom: 20px;
            color: #1d9bf0;
        }
        .bookmarklet {
            background: #1d9bf0;
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            font-size: 18px;
            margin: 30px 0;
            cursor: grab;
            transition: all 0.2s;
            border: 2px solid #1d9bf0;
        }
        .bookmarklet:hover {
            background: #1a8cd8;
            border-color: #1a8cd8;
            transform: translateY(-2px);
        }
        .bookmarklet:active {
            cursor: grabbing;
        }
        .instruction {
            background: #16181c;
            border: 1px solid #2f3336;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .step {
            margin: 15px 0;
            font-size: 16px;
        }
        .step strong {
            color: #1d9bf0;
        }
    </style>
</head>
<body>
    <h1>üîë Twitter Token Extractor</h1>
    
    <div class="instruction">
        <div class="step">1. <strong>Drag</strong> this button to your bookmarks bar</div>
    </div>

    <a class="bookmarklet" id="bookmarklet" href="#" draggable="true">
        üîë Extract Twitter Tokens
    </a>

    <div class="instruction">
        <div class="step">2. Go to <strong>x.com</strong> and make sure you're logged in</div>
        <div class="step">3. <strong>Click</strong> the bookmark</div>
        <div class="step">4. <strong>Download</strong> your config.json file</div>
    </div>

    <script>
        function extractTwitterTokens() {
            const tokens = {};
            const cookies = document.cookie.split(';');
            
            // Get ct0 (CSRF token from cookies)
            cookies.forEach(cookie => {
                const [name, value] = cookie.trim().split('=');
                if (name === 'ct0') {
                    tokens.ct0 = value;
                    tokens.csrf_token = value; // Same value for both
                }
            });
            
            // Use Twitter's public web app bearer token
            tokens.bearer_token = 'AAAAAAAAAAAAAAAAAAAAAMLheAAAAAAA0%2BuSeid%2BULvsea4JtiGRiSDyJug%3D';
            
            // Check if we got the essential tokens
            if (!tokens.ct0) {
                alert('‚ùå Could not find ct0 cookie. Make sure you are logged in to Twitter!');
                return;
            }
            
            const config = JSON.stringify(tokens, null, 2);
            const blob = new Blob([config], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'config.json';
            a.click();
            URL.revokeObjectURL(url);
            alert('‚úÖ config.json downloaded with ' + Object.keys(tokens).length + ' tokens!');
        }

        document.getElementById('bookmarklet').href = 'javascript:(' + extractTwitterTokens.toString() + ')();';
    </script>
</body>
</html>
